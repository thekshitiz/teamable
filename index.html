<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teamable</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <!-- main section -->

        <div id="display-view">
            <h1>User profile</h1>
            <img src="images/dog.jpg" alt="dog" />
            <span>Name:</span> <b id="name">Kshitiz Rai</b>
            <hr />

            <span>Email:</span> <b id="email">Kshitiz@gmail.com</b>
            <hr />

            <span>Interests:</span> <b id="interest">Coding</b>
            <hr />

            <button onclick="handleEditProfile()">Edit Profile</button>
        </div>

        <div id="edit-view">
            <h1>User profile</h1>
            <img src="images/dog.jpg" alt="dog" />
            <span>Name:</span>
            <input type="text" id="input-name" placeholder="Kshitiz Rai" />
            <hr />

            <span>Email:</span>
            <input
                type="text"
                id="input-email"
                placeholder="kshitiz@gmail.com"
            />
            <hr />

            <span>Interests:</span>
            <input type="text" id="input-interest" placeholder="coding" />

            <hr />
            <button onclick="handleUpdateProfile()">Update Profile</button>
        </div>

        <!-- end of main section  -->
    </body>
</html>
